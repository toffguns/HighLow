<!DOCTYPE>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/hilowgame.css" rel="stylesheet" type="text/css">
    <script src="js/bootbox.min.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/hilowgame.js"></script>

    <title>Guess the number!</title>
  </head>

  <body>
    <div class="container">

      <div id="usergame">
        <h1>Guess the number!</h1>
        <h2>You have 7 chances. Good Luck! </h2>
        <input id="usernum" type="text" placeholder="Enter a number 1-100"></input>
        <button id="submit" class="btn-danger" type="submit">Submit</button>
      </div>

      <div id="output">
        <div id="userguess">
        </div>
      </div>

      <button id="restartbtn" class="btn-danger" type="reset">Restart</button>

      </div>
    </div>
  </body>

</html>
